  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- import p5.js libraries -->

    <script src="sketch.js"></script>
